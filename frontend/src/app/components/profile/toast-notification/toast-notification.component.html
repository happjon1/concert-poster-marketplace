<!-- Bootstrap Toast notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
  <div
    class="toast show"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    *ngIf="show">
    <div class="toast-header">
      <strong class="me-auto">Notification</strong>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="hide()"></button>
    </div>
    <div class="toast-body">
      {{ message }}
    </div>
  </div>
</div>
