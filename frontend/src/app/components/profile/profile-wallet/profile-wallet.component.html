<div class="wallet-container">
  <!-- Error message display -->
  <div *ngIf="error()" class="alert alert-danger" role="alert">
    <p>{{ error() }}</p>
  </div>

  <!-- Loading indicator -->
  <div *ngIf="loading()" class="d-flex justify-content-center my-4">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- List of saved payment methods -->
  <div class="saved-methods mb-4" *ngIf="paymentMethods().length > 0">
    <h5 class="mb-3">Your Payment Methods</h5>
    <div class="card mb-3" *ngFor="let method of paymentMethods()">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div class="payment-info">
          <div class="d-flex align-items-center">
            <span *ngIf="method.brand" class="card-brand me-2">
              {{ method.brand | titlecase }}
            </span>
            <span class="card-last4">•••• {{ method.last4 }}</span>
            <span *ngIf="method.isDefault" class="ms-2 badge bg-success">
              Default
            </span>
          </div>
          <div
            class="text-muted small mt-1"
            *ngIf="method.expiryMonth && method.expiryYear">
            Expires {{ method.expiryMonth }}/{{ method.expiryYear }}
          </div>
        </div>
        <button
          (click)="deletePaymentMethod(method.id)"
          class="btn btn-sm btn-outline-danger">
          Remove
        </button>
      </div>
    </div>
  </div>

  <!-- Add new payment method form -->
  <div class="add-payment-method">
    <h5 class="mb-3">Add New Payment Method</h5>
    <form [formGroup]="cardForm" (ngSubmit)="addPaymentMethod()" class="mb-4">
      <div class="mb-3">
        <label for="nameOnCard" class="form-label">Name on Card</label>
        <input
          type="text"
          id="nameOnCard"
          formControlName="nameOnCard"
          class="form-control"
          placeholder="Cardholder name" />
        <div
          *ngIf="
            cardForm.get('nameOnCard')?.invalid &&
            cardForm.get('nameOnCard')?.touched
          "
          class="text-danger small mt-1">
          Name on card is required
        </div>
      </div>

      <div class="mb-3">
        <label for="cardDetails" class="form-label">Card Details</label>
        <div id="cardDetails" #cardElement class="form-control stripe-element">
          <!-- Stripe Elements will be mounted here -->
        </div>
        <p class="text-muted small mt-1">
          Your card information is secured with Stripe.
        </p>
      </div>

      <div class="mb-3 form-check">
        <input
          type="checkbox"
          id="makeDefault"
          formControlName="makeDefault"
          class="form-check-input" />
        <label for="makeDefault" class="form-check-label">
          Make this my default payment method
        </label>
      </div>

      <button
        type="submit"
        [disabled]="!cardComplete() || cardForm.invalid || loading()"
        class="btn btn-primary">
        Add Payment Method
      </button>
    </form>
  </div>
</div>
